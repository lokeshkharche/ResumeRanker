<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- Background decorative elements -->
  <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-r from-blue-500 to-indigo-600 transform -skew-y-3"></div>
  <div class="hidden lg:block absolute bottom-0 right-0 w-1/3 h-64 bg-gradient-to-l from-blue-400 to-indigo-500 rounded-tl-full opacity-50"></div>
  
  <!-- Floating shapes -->
  <div class="absolute top-20 left-20 w-16 h-16 bg-blue-200 rounded-full opacity-20 animate-pulse"></div>
  <div class="absolute bottom-20 right-32 w-20 h-20 bg-indigo-300 rounded-full opacity-30 animate-pulse"></div>
  <div class="absolute top-40 right-20 w-12 h-12 bg-purple-200 rounded-full opacity-20 animate-pulse"></div>
  
  <!-- Main content -->
  <div class="relative z-10 w-full max-w-3xl">
    <!-- Logo & Brand -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span class="ml-2 text-2xl font-bold text-white">Resume Ranker</span>
      </div>
    </div>
    
    
    <!-- Login card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden ">
      <!-- Card header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-5">
        <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
        <p class="text-blue-100">Login to access your account</p>
      </div>
      
      <!-- Form area -->
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email field -->
          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input 
                type="email" 
                formControlName="email" 
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition-colors" 
                placeholder="your.email@example.com">
            </div>
            <p class="mt-1 text-red-500 text-sm" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Please enter a valid email address
            </p>
          </div>
          
          <!-- Password field -->
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label class="text-gray-700 font-medium">Password</label>
              <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot Password?</a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input 
                type="password" 
                formControlName="password" 
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition-colors" 
                placeholder="••••••••">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button"  class="text-gray-400 hover:text-gray-600 focus:outline-none">
                  <!-- Eye icon (change based on password visibility state) -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Remember me checkbox -->
          <div class="flex items-center mb-6">
            <input 
              type="checkbox" 
              id="remember" 
              formControlName="remember" 
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember" class="ml-2 text-gray-700">Remember me</label>
          </div>
          
          <!-- Login button -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium shadow-md transition duration-300 transform hover:-translate-y-0.5">
            <div class="flex items-center justify-center">
              <span>Sign In</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </div>
          </button>
        </form>
        
        <!-- Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 text-gray-500 text-sm">OR CONTINUE WITH</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>
        
        <!-- Social login buttons -->
        <div class="grid grid-cols-2 gap-4">
          <button class="flex items-center justify-center py-2 px-4 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
            <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z" fill="#4285F4"/>
              <path d="M12.956 9.325H16.5c.42 0 .791-.175 1.067-.46l2.449-2.45a8.795 8.795 0 0 0-2.497-1.65 8.89 8.89 0 0 0-3.566-.74 8.907 8.907 0 0 0-8.933 8.934 8.907 8.907 0 0 0 8.933 8.934" fill="#34A853"/>
              <path d="M4.202 14.68A8.922 8.922 0 0 0 12 21.533c2.235 0 4.22-.795 5.778-2.093l-2.795-2.182c-.873.615-1.98.978-3.17.978-2.447 0-4.535-1.661-5.272-3.885L3.94 16.44c.895 2.726 3.334 4.653 6.13 5.084A8.901 8.901 0 0 0 3.007 12a8.915 8.915 0 0 0 1.195 4.535" fill="#FBBC05"/>
              <path d="M12 5.262c1.687 0 3.204.583 4.403 1.728l2.355-2.355A8.863 8.863 0 0 0 12 2a8.907 8.907 0 0 0-8 4.962l2.773 2.123c.658-1.963 2.522-3.402 4.696-3.823" fill="#EA4335"/>
            </svg>
            <span class="text-gray-700 font-medium">Google</span>
          </button>
          <button class="flex items-center justify-center py-2 px-4 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
            <svg class="h-5 w-5 mr-2 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/>
            </svg>
            <span class="text-gray-700 font-medium">Facebook</span>
          </button>
        </div>
        
        <!-- Registration link -->
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-blue-600 font-medium hover:text-blue-800 hover:underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
    
    <!-- Additional info -->
    <div class="mt-6 text-center text-gray-500 text-sm">
      <p>By signing in, you agree to our <a href="/terms" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="/privacy" class="text-blue-600 hover:underline">Privacy Policy</a></p>
    </div>
  </div>
</div>
