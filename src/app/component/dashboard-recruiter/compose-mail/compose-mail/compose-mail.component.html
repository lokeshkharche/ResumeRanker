<div class="p-6 max-w-3xl mx-auto bg-white shadow-md rounded-md">
    <h2 class="text-xl font-semibold text-indigo-700 mb-4">Compose Mail</h2>
  
    <div class="mb-4">
      <label class="block font-medium mb-1">To (comma separated emails):</label>
      <input
        type="text"
        [ngModel]="emailListString"
        (ngModelChange)="updateEmailList($event)"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="example1@mail.com, example2@mail.com"
      />
    </div>
  
    <div class="mb-4">
      <label class="block font-medium mb-1">Subject:</label>
      <input
        type="text"
        [(ngModel)]="subject"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Subject of your email"
      />
    </div>
  
    <div class="mb-4">
      <label class="block font-medium mb-1">Message:</label>
      <textarea
        [(ngModel)]="message"
        rows="6"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Type your message here..."
      ></textarea>
    </div>
  
    <button
      (click)="sendMail()"
      [disabled]="isSending"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
    >
      {{ isSending ? 'Sending...' : 'Send Email' }}
    </button>
  
    <div *ngIf="sendStatus" class="mt-4 text-sm" [ngClass]="sendStatus.includes('success') ? 'text-green-600' : 'text-red-600'">
      {{ sendStatus }}
    </div>
  </div>
